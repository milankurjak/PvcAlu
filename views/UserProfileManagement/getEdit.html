{% extends "_global/index.html" %} {% block main %}
<div class="container">
        <div class="row">
            <a href="{{BASE}}user/profile" class="col-4 col-sm-4 col-md-4 text-center dash">Nazad na Dashboard</a>
            <a href="{{ BASE }}user/profiles" class="col-4 col-sm-4 col-md-4 text-center dash">Prikazi sve profile &nbsp;&nbsp;&nbsp;</a>
            <a href="{{ BASE }}user/profiles/add" class="col-4 col-sm-4 col-md-4 text-center dash">Dodaj novi profil</a>
        </div>
        <h2 class="text-center">Izmena profila: </h2>
        <form class="profile-form" method="POST" enctype="multipart/form-data">
            <div>
                <label for="name">Naziv: </label>
                <input type="text" id="name" name="name" required class="form-control" pattern=".*[^\s]{3,}.*">
            </div>
            <div class="form-group">
                <label for="picture">Slika: </label>
                <input type="file" id="picture" class="form-control" name="picture" accept="image/jpeg">
            </div>
            <div>
                <label for="price_per_unit_area">Cena po povrsini: </label>
                <input type="number" min="1" id="price_per_unit_area" name="price_per_unit_area" required class="form-control">
            </div>
            <div class="form-group">
                <label for="category_id">Profil: </label>
                <select class="form-control" name="category_id" id="category_id">
                            {% for category in categories %}
                            <option value="{{ category.category_id }}">
                                {{ category.name }}
                            </option>
                            {% endfor %}
                        </select>
            </div>
            <div class="form-group">
                <label for="manufacturer_id">Proizvodjac: </label>
                <select class="form-control" name="manufacturer_id" id="manufacturer_id">
                                {% for manufacturer in manufacturers %}
                                <option value="{{ manufacturer.manufacturer_id }}">
                                    {{ manufacturer.name }}
                                </option>
                                {% endfor %}
                            </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">
                    Izmeni profil
                </button>
            </div>
        </form>
    </div>
{% endblock %}
