{% extends "_global/index.html" %} {% block main %} {% spaceless %}
<div class="container">
    <div class="row">
        <a href="{{BASE}}user/profile" class="col-4 col-sm-4 col-md-4 text-center dash">Nazad na Dashboard</a>
        <a href="{{ BASE }}user/manufacturers" class="col-8 col-sm-8 col-md-8 text-center dash">Prikazi sve proizvodjace &nbsp;&nbsp;&nbsp;</a>
    </div>
        <h2 class="text-center">Brisanje Proizvodjaca:</h2>
        <form class="delete-form" method="post">
    <div class="form-group">
        <label for="manufacturer_id">Proizvodjac: </label>
        <select class="form-control" name="manufacturer_id" id="manufacturer_id">
                {% for manufacturer in manufacturers %}
                <option value="{{ manufacturer.manufacturer_id }}">
                    {{ manufacturer.name }}
                </option>
                {% endfor %}
            </select>
    </div>
    <div>
        <button type="submit" class="btn btn-danger">
            Obrisi proizvodjaca
        </button>
    </div>
</form>

</div>

{% endspaceless %} {% endblock %}
