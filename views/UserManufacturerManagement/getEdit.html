{% extends "_global/index.html" %} {% block main %}
<div class="container">
    <div class="row">
        <a href="{{BASE}}user/profile" class="col-4 col-sm-4 col-md-4 text-center dash">Nazad na Dashboard</a>
        <a href="{{ BASE }}user/manufacturers" class="col-4 col-sm-4 col-md-4 text-center dash">Prikazi sve proizvodjace &nbsp;&nbsp;&nbsp;</a>
        <a href="{{ BASE }}user/manufacturers/add" class="col-4 col-sm-4 col-md-4 text-center dash">Dodaj novog proizvodjaca</a>
    </div>
    <h2 class="text-center">Izmena Proizvodjaca:</h2>

    <form class="manufacturer-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Naziv: </label>
            <input type="text" id="name" name="name" value="{{ manufacturer.name|escape }}" required class="form-control" pattern=".*[^\s]{3,}.*">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Izmeni proizvodjaca
            </button>
        </div>
    </form>
</div>
{% endblock %}
